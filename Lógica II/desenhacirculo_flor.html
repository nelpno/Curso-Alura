<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas')	;
	var pincel = tela.getContext('2d');

	function desenhaQuadrado(cor, x, y, tx, ty) {

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, tx, ty);
		pincel.fillStroke = 'black';
		pincel.strokeRect(x, y, tx, ty);		

	}

	function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    desenhaQuadrado('lightgrey', 0, 0, 600, 400);

    function desenhaFlor(x, y){

    	desenhaCirculo(x, y, 20, 'red');
    	desenhaCirculo(x-40, y, 20, 'yellow');
    	desenhaCirculo(x, y-40, 20, 'orange');
    	desenhaCirculo(x+40, y, 20, 'black');
    	desenhaCirculo(x, y+40, 20, 'blue');
	}

	desenhaFlor(250, 150);
	desenhaFlor(100, 300);

</script>
