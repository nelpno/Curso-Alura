<canvas width='600'height='400'></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	function desenhaTriangulo(cor, xi, yi, x1, y1, x2, y2){

		pincel.beginPath();
		pincel.moveTo(xi, yi);
		pincel.lineTo(x1, y1);
		pincel.lineTo(x2, y2);
		pincel.fillStyle = cor
		pincel.fill();
	}


	//triângulo preto
	desenhaTriangulo('black', 50, 50, 50, 400, 400, 400);

	// triângulo branco
	desenhaTriangulo('white', 100, 175, 100, 350, 275, 350);

</script>
