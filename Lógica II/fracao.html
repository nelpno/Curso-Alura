<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	
	function desenhaQuadrado(x, y, xt, cor){
		
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, xt, xt);
		pincel.strokeRect(x, y, xt, xt);

	}

	function desenhaTexto(texto, x, y){

		pincel.font='20px Georgia';
		pincel.fillStyle='black';
		pincel.fillText(texto, x, y);

	}

	
	desenhaTexto("Qual é a fração?", 0, 30);

	var y = 60;
	var xt = 40;
	desenhaQuadrado(0, y, xt, 'green');
	desenhaQuadrado((0+xt), y, xt, 'green');
	desenhaQuadrado((xt*2), y, xt, 'green');
	desenhaQuadrado((xt*3), y, xt, 'white');

</script>
