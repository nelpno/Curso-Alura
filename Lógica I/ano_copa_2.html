<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var hoje = new Date();
    var anoAtual = hoje.getFullYear();
    
    var limite = parseInt(prompt("Entre com o ano limite (xxxx)"));
    var anoCopa = 1930;
    var verbo = ("Teve");
    
    while(anoCopa <= limite) {
                
        mostra( verbo + " copa em "+ anoCopa + ".");
        anoCopa = anoCopa + 4;
        
            if (anoCopa <= anoAtual) {

                var verbo = ("Teve");

    }       else {

                var verbo = ("Teremos");
    }
    } 

    mostra("<u>FIM!<u>");

</script>
