<meta charset="utf-8">
<script>

	function pulaLinha() {
		document.write("<br><hr><br>"); // <hr> faz uma linha horizontal.
	}

	function mostra(frase) {
		document.write("<big>" + frase + "<big>"); // <big> aumenta as fontes proporcionalmente.
		pulaLinha();
	}

	var ano =2019
	mostra("Eu nasci em : " + (ano -25));
	mostra("Adriano nasceu em : " + (ano -26));
	mostra("Paulo nasceu em : " + (ano -32));

</script>
