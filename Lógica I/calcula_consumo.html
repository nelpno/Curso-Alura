<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque; 

	document.write("A média utilizando Gasolina é " + consumoDeGasolina + " km/L.");
	document.write("<br>");
	document.write("<br>");
	document.write("A média utilizando Álcool é " + consumoDeAlcool + " km/L.");		
		
</script>
